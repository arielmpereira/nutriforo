{% extends "wiki/base.html" %}
{% load markdown_extras %}

{% block title %}{{ pagina.titulo }}{% endblock %}

{% block content %}
    <h2>{{ pagina.titulo }}</h2>
    <p class="text-muted">Actualizado: {{ pagina.actualizado|date:"d/m/Y H:i" }}</p>
    <hr>

    <div class="markdown">
        {{ pagina.contenido|markdown }}
    </div>
{% endblock %}
